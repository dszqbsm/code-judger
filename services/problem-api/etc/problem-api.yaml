Name: problem-api
Host: 0.0.0.0
Port: 8889
Timeout: 30000

# 数据库配置
DataSource: oj_user:oj_password@tcp(mysql:3306)/oj_problems?charset=utf8mb4&parseTime=true&loc=Local

# Redis缓存配置
CacheConf:
  - Host: redis:6379
    Type: node
    Pass: ""

# JWT认证配置  
Auth:
  AccessSecret: "your-access-secret-change-in-production"
  AccessExpire: 3600

# Consul服务注册
Consul:
  Host: consul:8500
  Key: problem-api

# 业务配置
Business:
  DefaultPageSize: 20
  MaxPageSize: 100
  ProblemListCacheTTL: 300    # 5分钟
  ProblemDetailCacheTTL: 1800 # 30分钟
  MaxFileSize: 10485760       # 10MB

# 日志配置
Log:
  ServiceName: problem-api
  Mode: file
  Path: logs
  Level: info